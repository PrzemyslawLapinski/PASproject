<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>CreateResource</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel>ID: </h:outputLabel>
        <h:inputText value="#{bookBean.ID}" />

        <h:outputLabel>Title: </h:outputLabel>
        <h:inputText value="#{bookBean.title}" />

        <h:outputLabel>Number Of Page: </h:outputLabel>
        <h:inputText value="#{bookBean.numberOfPage}" />

        <h:commandButton value="save" action="#{bookBean.save()}"/>
    </h:form>
</h:body>
</html>
