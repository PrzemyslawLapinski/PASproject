<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <ul class="breadcrumb" >
        <li><h:link value="#{msg['home']}" outcome="index.html?faces-redirect=true" immediate="true"/></li>
        <li><h:link value="#{msg['resources']}" outcome="resource.html?faces-redirect=true" immediate="true"/></li>
        <li><h:link value="#{msg['create.audiobook']}" outcome="createAudioBook.html?faces-redirect=true"/></li>
    </ul>

    <ui:insert name = "menu" >
        <ui:include src = "menu.xhtml" />
    </ui:insert>

    <ui:insert name = "footer" >
        <ui:include src = "footer.xhtml" />
    </ui:insert>


    <h:form>


        <h:outputLabel>#{msg['title']}</h:outputLabel>
        <h:inputText value="#{audioBookBean.title}" />

        <h:outputLabel>#{msg['duration']}</h:outputLabel>
        <h:inputText value="#{audioBookBean.duration}" />

        <h:commandButton value="#{msg['save']}" action="#{controller.save(audioBookBean)}" styleClass="buttons"/>
        <h:commandButton value="#{msg['cancel']}" action="resource.html?faces-redirect=true" immediate="true" styleClass="buttons"/>
    </h:form>
</h:body>
</html>
