<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <ul class="breadcrumb" >
        <li><h:link value="#{msg['home']}" outcome="index.html"/></li>
        <li><h:link value="#{msg['borrow']}" outcome="borrowList.html"/></li>
        <li><h:link value="#{msg['create.borrow']}" href="#" onclick="return false;" /></li>
    </ul>

    <ui:insert name = "menu" >
        <ui:include src = "menu.xhtml" />
    </ui:insert>

    <ui:insert name = "footer" >
        <ui:include src = "footer.xhtml" />
    </ui:insert>

    <h:form>

        <h:outputLabel>#{msg['start.date']}</h:outputLabel>
        <p:calendar id="startDate" value="#{borrowPageBean.startDate}" mindate="#{borrowPageBean.minDate()}" mode="popup"
                    pattern="MM/dd/yyyy HH:mm:ss"/>


        <h:dataTable styleClass="tableTab" value="#{borrowPageBean.resourceList()}" var="resourcee" >
            <h:column>
                <f:facet name="header">#{msg['id']}</f:facet>
                #{resourcee.ID}
            </h:column>
            <h:column>
                <f:facet name="header">#{msg['title']}</f:facet>
                #{resourcee.title}
            </h:column>
            <h:column>
                <f:facet name="header">Select</f:facet>
                <h:commandButton value="#{msg['select']}" action="#{borrowPageBean.selectResource(resourcee.ID)}" styleClass="buttonsInTable"/>
            </h:column>
        </h:dataTable>
        <h:commandButton value="#{msg['cancel']}" action="#{borrowPageBean.cancel()}" immediate="true" styleClass="buttons"/>


    </h:form>
</h:body>
</html>
