<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xml:lang="en" lang="en">
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <ul class="breadcrumb" >
        <li><h:link value="#{msg['home']}" outcome="/app/commonXhtml/index.html"/></li>
        <li><h:link value="#{msg['accounter']}" outcome="/app/accounter/accounterList.html"/></li>
        <li><h:link value="#{msg['display']}" outcome="accounterDetails.html"  /></li>
    </ul>

    <ui:insert name = "menu" >
        <ui:include src = "../commonXhtml/menu.xhtml" />
    </ui:insert>

    <ui:insert name = "footer" >
        <ui:include src = "../commonXhtml/footer.xhtml" />
    </ui:insert>

<h3>Karta: #{accounterPageBean.card} </h3>


    <p>Lista wypożyczeń: </p>
    <ul class="detail">

        <ui:repeat var="temp" value="#{accounterPageBean.accounterBorrowList}">
            <li>ID wypożyczenia: #{temp.ID}, Data rozpoczęcia:  #{temp.startDate}, Data zakończenia: #{temp.finishDate}</li>
        </ui:repeat>


    </ul>
<h:form>
    <h:commandButton value="#{msg['wyjdz']}" action= "#{accounterPageBean.cancel()}" styleClass="buttons"/>
</h:form>



</h:body>
</html>
