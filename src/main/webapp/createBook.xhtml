<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="breadcrumbs"/>
</h:head>
<h:body>

    <ul class="breadcrumb" >
        <li><h:link value="#{msg['home']}" outcome="index.html?faces-redirect=true" immediate="true"/></li>
        <li><h:link value="#{msg['resources']}" outcome="resource.html?faces-redirect=true" immediate="true"/></li>
        <li><h:link value="#{msg['create.book']}" outcome="createBook.html?faces-redirect=true" immediate="true"/></li>
    </ul>


    <h:form>


        <h:outputLabel>#{msg['title']}</h:outputLabel>
        <h:inputText value="#{bookBean.title}" />

        <h:outputLabel>#{msg['number.of.page']}</h:outputLabel>
        <h:inputText value="#{bookBean.numberOfPage}" />

        <h:commandButton value="#{msg['save']}" action="#{controller.save(bookBean)}"/>
        <h:commandButton value="#{msg['cancel']}" action="resource.html?faces-redirect=true" immediate="true"/>
    </h:form>
</h:body>
</html>
