<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <ul class="breadcrumb" >
        <li><h:link value="#{msg['home']}" outcome="index.html"/></li>
        <li><h:link value="#{msg['resources']}" outcome="resourceList.html"/></li>
    </ul>

    <ui:insert name = "menu" >
        <ui:include src = "menu.xhtml" />
    </ui:insert>

    <ui:insert name = "footer" >
        <ui:include src = "footer.xhtml" />
    </ui:insert>

    <h:form>
        <h:messages>

        </h:messages>
        <h:dataTable styleClass="tableTab" value="#{resourceViewList.resourceList}" var="resourcee" >
            <h:column>
                <f:facet name="header">#{msg['id']}</f:facet>
                #{resourcee.ID}
            </h:column>
            <h:column>
                <f:facet name="header">#{msg['title']}</f:facet>
                #{resourcee.title}
            </h:column>
            <h:column>
                <f:facet name="header">Edit</f:facet>
                <h:commandButton value="#{msg['edit']}" action="#{resourcePageBean.updateResource(resourcee.ID)}" styleClass="buttons"/>
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton value="#{msg['delete']}" action="#{resourceViewList.deleteResource(resourcee.ID)}" styleClass="buttons"/>
            </h:column>

        </h:dataTable>
        <h:commandButton value="#{msg['create.book']}" action="#{resourcePageBean.createBook()}" styleClass="buttons"/>
        <h:commandButton value="#{msg['create.audiobook']}" action="#{resourcePageBean.createAudioBook()}" styleClass="buttons"/>

    </h:form>
</h:body>
</html>
