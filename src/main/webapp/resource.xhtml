<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="breadcrumbs"/>
</h:head>
<h:body>
    <ul class="breadcrumb" >
        <li><h:link value="#{msg['home']}" outcome="index.html"/></li>
        <li><h:link value="#{msg['resources']}" outcome="resource.html"/></li>
    </ul>

    <h:form>

        <h:dataTable value="#{controller.resourceList}" var="resourcee" >
            <h:column>
                <f:facet name="header">#{msg['id']}</f:facet>
                #{resourcee.ID}
            </h:column>
            <h:column>
                <f:facet name="header">#{msg['title']}</f:facet>
                #{resourcee.title}
            </h:column>

        </h:dataTable>
        <h:commandButton value="#{msg['create.book']}" action="createBook?faces-redirect=true"/>
        <h:commandButton value="#{msg['create.audiobook']}" action="createAudioBook?faces-redirect=true"/>

    </h:form>
</h:body>
</html>
