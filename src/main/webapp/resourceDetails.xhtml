<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xml:lang="en" lang="en">
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <ul class="breadcrumb" >
        <li><h:link value="#{msg['home']}" outcome="index.html"/></li>
        <li><h:link value="#{msg['accounter']}" outcome="accounterList.html"/></li>
        <li><h:link value="#{msg['display']}" outcome="resourceDetails.html"  /></li>
    </ul>

    <ui:insert name = "menu" >
        <ui:include src = "menu.xhtml" />
    </ui:insert>

    <ui:insert name = "footer" >
        <ui:include src = "footer.xhtml" />
    </ui:insert>

    <p>Szczegóły wypożyczenia: </p>
    <ul class="detail">

        <ui:repeat var="temp" value="#{resourcePageBean.resourcesBorrowList}">
            <li>ID wypożyczenia: #{temp.ID}, Data rozpoczęcia:  #{temp.startDate}, Data zakończenia: #{temp.finishDate}</li>
        </ui:repeat>
    </ul>

    <h:form>
        <h:commandButton value="#{msg['wyjdz']}" action= "#{resourcePageBean.cancel()}" styleClass="buttons"/>
    </h:form>

</h:body>
</html>
